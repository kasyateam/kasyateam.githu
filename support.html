	<script>
		jQuery(function($){
			var count = 0;
			var convForm = $('#chat').convform({eventList:{onInputSubmit: function(convState, ready) {

		        if(convState.current.answer.value==='end') {
		            convState.current.next = false;
		            window.location.href = 'main.html'
					//имитация случайного времени отклика (100-600 мс)
					setTimeout(ready, Math.random()*500+100);
		        } else if (convState.current.answer.value==='begin') {
		          {
		          convState.current.next = convState.newState({
		          type: 'select',
		          name: 'dynamic-question-'+count,
		          questions: ['Какой раздел Вас интересует?'],
		          answers: [
		          {text: 'Kasya Team', value: 'team'},
		          {text: 'Kasya Apps', value: 'apps'},
		          {text: 'Kasya Develop', value: 'dev'},
		          {text: 'Kasya Search', value: 'search'},
		          {text: 'Kasya ID', value: 'kasyaid'},
		          {text: 'За мной следят?', value: 'lol'},
		          {text: 'Вопрос решен', value: 'end'}

		          }
		        }else if (convState.current.answer.value==='team') {
		        {
		        convState.current.next = convState.newState({

		        name: 'dynamic-question-'+count,

		        answers: [
		        {text: 'Связаться', value: 'open-tw'},
		        {text: 'В начало', value: 'begin'},
		        {text: 'Вопрос решен', value: 'end'}
		        ]
		        });
		        setTimeout(ready, Math.random()*500+100);
		        }
		        }
		        
		        else if (convState.current.answer.value==='apps') {
		        {
		        convState.current.next = convState.newState({
		        type: 'select',
		        name: 'dynamic-question-'+count,
		        questions: ['Kasya Apps - наша игровая площадка. В данный момент она находится в стадии разработки. Если вы один из разработчиков, то вы можете опубликовать свои игры или программы. Но перед этим вы должны получить статус "Kasya Developer". Обратиться исключительно в наше сообщество в ВКонтакте'],

		        {text: 'Kasya Develop', value: 'dev'},
		        {text: 'Kasya Team в ВКонтакте', value: 'open-vk'},
		        {text: 'Вопрос решен', value: 'end'}
		        ]
		        });
		       
		        setTimeout(ready, Math.random()*500+100);
		        }
		        }

		        {text: 'Вопрос решен', value: 'begin'}
 	          ]

		        {text: 'Kasya Develop', value: 'dev'},
		        {text: 'В начало', value: 'begin'},
		        {text: 'Вопрос решен', value: 'end'}

		        }

		        else if (convState.current.answer.value==='search') {
		        {
		        convState.current.next = convState.newState({
		        type: 'select',
		        name: 'dynamic-question-'+count,
		        questions: ['Kasya Search - наша поисковая система, основанная на технологии Google. Мы используем индексирование Google и из этого создаем поисковую систему. Так же, мы можем внести отдельные результаты при поиске. Если вы ходите, чтобы ваш сайт/онлайн проект высвечивался при поиске, то напишите исключительно разработчику в Twitter. Обратите внимание на то, что мы исключительно за безопасный поиск.'],
		        answers: [
		        {text: 'Написать в Twitter', value: 'open-tw'},
		        {text: 'Перейти в Kasya | Search', value: 'open-sh'},
		        {text: 'В начало', value: 'begin'},
		        {text: 'Вопрос решен', value: 'end'}
		        ]

		        }

		        convState.current.next = convState.newState({
		        type: 'select',

		        questions: ['<b><a href="/kasya-id.html">Статья о Kasya ID</a></b><br/>Это персонализированный ключ в виде одного аккаунта в экосистеме Kasya. Создав один аккаунт, вы сможете получить полный доступ ко всем предоставляемым нами сервисам. Для создания ключа, используется электронная почта и пароль.Учтите, что мы можем удалить ваш аккаунт, если он выглядит подозрительно. Но перед этим, он будет заморожен.'],
		        answers: [
		        {text: 'Сбросить пароль', value: 'kasyaid-resed'},
		        {text: 'Удалить аккаунт', value: 'kasyaid-delete'},
		        {text: 'В начало', value: 'begin'},
		        {text: 'Вопрос решен', value: 'end'}
		        ]

		        setTimeout(ready, Math.random()*500+100);
		        }

		        else if (convState.current.answer.value==='kasyaid-resed') {
		        {
		        convState.current.next = convState.newState({
		        type: 'select',
		        name: 'dynamic-question-'+count,
		        questions: ['Если вы забыли пароль, НО еще имеете доступ к панели Kasya ID, что встроена в каждое приложение нашей сисемы, то можете прямо сейчас сделать сброс. На вашу электронную почту будет отправлена сброс-ссылка, где вы сможете поменять пароль. Бывает, когда вам нужно войти в свой Kasya ID, а доступа к панели нет. В таких случаях мы лично сбрасываем пароль. Вам придется написать либо разработчику в Твиттер или на наше сообщество ВКонтакте.'],

		        {text: 'Твиттер разработчика', value: 'open-tw'},
		        {text: 'В начало', value: 'begin'},
		        {text: 'Вопрос решен', value: 'end'}
		        ]
		        });
		        setTimeout(ready, Math.random()*500+100);
		        }
		        }
		        else if (convState.current.answer.value==='kasyaid-delete') {
		        {
		        convState.current.next = convState.newState({
		        type: 'select',
		        name: 'dynamic-question-'+count,
		        questions: ['Вам придется написать либо разработчику в Твиттер или на наше сообщество ВКонтакте.'],
		        answers: [
		        {text: 'Сообщество Kasya Team', value: 'open-vk'},
		        {text: 'Твиттер разработчика', value: 'open-tw'},
		        {text: 'В начало', value: 'begin'},
		        {text: 'Вопрос решен', value: 'end'}
		        ]
		        });
		        setTimeout(ready, Math.random()*500+100);
		        }
		        }
		        else if (convState.current.answer.value==='open-vk') {
		        {
		        convState.current.next = convState.newState({
		        type: 'select',
		        name: 'dynamic-question-'+count,
		        questions: ['Секунду, сейчас Вы будете перенаправлены...'],
		        });
		        function open() { 
		        window.location.href = '/link.html?vkteam';
		        }
		        setTimeout(ready, 100); 
		        setTimeout(open, 3000);
		        }
		        }
		        else if (convState.current.answer.value==='open-tw') {
		        {
		        convState.current.next = convState.newState({
		        type: 'select',
		        name: 'dynamic-question-'+count,
		        questions: ['Секунду, сейчас Вы будете перенаправлены...'],
		        });
		        function open() {
		        window.location.href = '/link.html?twitter';
		        }
		        setTimeout(ready, 100);
		        setTimeout(open, 3000);
		        }
		        }
		        else if (convState.current.answer.value==='open-sh') {
		        {
		        convState.current.next = convState.newState({
		        type: 'select',
		        name: 'dynamic-question-'+count,
		        questions: ['Секунду, сейчас Вы будете перенаправлены...'],
		        });
		        function open() {
		        window.location.href = '/link.html?search';
		        }
		        setTimeout(ready, 100);
		        setTimeout(open, 3000);
		        }
		        }
		        else {
		            convState.current.next = convState.newState({
		                type: 'select',
		                name: 'dynamic-question-'+count,
		                questions: ['Судя по всему, прошлый ответ нет объяснения. ('+convState.current.answer.text+')'],
		                answers: [
		                    {text: 'Сначала', value: 'begin'},
		                    {text: 'Окончить диалог', value: 'end'}
		                ]
		            });
					//эмуляция случайного времени отклика (100-600 мс)
					setTimeout(ready, Math.random()*500+100);
		        }
		        count++;
		    }}});
		});
