<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="html2canvas.js"></script>
     <script type="text/javascript" src="FileSaver.js"></script>
    <style>

@font-face {
  font-family: "font";
  src: url("https://kasyateam.ga/m/comfortaa.ttf") format("truetype");
  font-style: normal;
  font-weight: normal;
}

body{
    font-family: "font";
background-color: #212121;
color: seashell;
}
main{
    font-family: "font";
    padding: 5px;
    max-width: 550px;
    margin-left: auto;
    margin-right: auto;
}
textarea{
    font-family: "font";
    border-radius: 10px;
    border: solid 2px;
    border-color: #363636;
    padding: 10px;
    outline: none;
    background-color: #212121;
    width: 100%;
    box-sizing: border-box;
    color: seashell;
    resize: none; 
}
.button{
    font-family: "font";
    background-color: #8048f8;
    border-radius: 10px;
    border: none;
    padding: 10px;
    width: 100%;
    color: seashell;
    font-weight: 600;
    margin-top: 10px;
    outline: none;
}
.code{
    font-family: "font";
    box-shadow: 0px 0px 10px 0px rgb(0, 0, 0);
    width: max-content;
    box-sizing: border-box;
    border-radius: 10px;
}
hr{

background: #AEAEAE;
border: 1px #AEAEAE solid;
border-radius: 50px;
width: 92%;
margin-bottom: 20px;
box-sizing: border-box;
}
.info{
background: #7038f2;
color:#fff;
padding: 8px;
border-radius:10px;
margin: 8px;
box-sizing: border-box;


}
</style>
    <title></title>
</head>
<body>
<main>
    <div id="app">
        <div class="text">
            <form>
                <div class="form-group mx-3 my-3">
                    <textarea id="qrCodeText" class="form-control" rows="6" placeholder="Ведите текст для шифрования в QR код"></textarea>
                </div>
                <div class="form-group  mx-3 my-3">
                    <input type="button"  class="button" value="Создать" id="generateQRCode">
                </div>
            </form>
        </div>
    </div>
    <div class="code" id="content">
        <div id="qrCodeOutput">
        </div>
        <!---->
    </div>
    <button class="button" onclick="GoScreen()">Сгенерировать изображение</button>

<div id="result"></div>

<div id="createPNGButton">
  
 <button class="button" onclick="downloadImage()">Скачать QR-Code</button>        
</div>
      <hr>
<div class="info">
    <h3>Обратите внимение!</h3>
    <p>С приложения K.Feed еще нельзя сохранять QR-коды в память устройства.</p>
     </div>
</main>



   




<script>

function GoScreen() {

html2canvas(document.getElementById("content")).then(function(canvas) {

var my_screen = canvas;

document.getElementById("result").appendChild(my_screen);
my_screen.setAttribute("id", "thecanvas");

});    

}

function downloadImage()
    {
        var canvas = document.getElementById("thecanvas");
// draw to canvas...
canvas.toBlob(function(blob) {
   saveAs(blob, "QR-Code-"+Math.round(Math.random(1, 1000)*1000)+".png");
});
    }  

</script>

   
   
   
   
   
   
    <script src="code.js"></script>
    <script>
        const el = (selector) => document.querySelector(selector);
        el('#generateQRCode').addEventListener('click', function() {
            let qrCodeOutput = el('#qrCodeOutput');
            let text = el('#qrCodeText').value;
            qrCodeOutput.innerHTML = "";
            qrCodeOutput.append(QRCode.generateHTML(text, {}))
        });
    </script>
</body>
</html>
